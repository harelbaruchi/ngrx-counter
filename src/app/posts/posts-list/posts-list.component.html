<div class="row">
  <div class="col-md-8">
    <h3>Posts list</h3>
    <div>
      <a href="#" class="btn btn-primary" [routerLink]="['add']">Add post</a>
    </div>
    <table class="table table-striped" *ngIf="posts | async as postData">
      <thead>
        <tr>
          <td>id</td>
          <td>Title</td>
          <td>Description</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of postData">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td>
            <a href="" class="btn btn-primary" [routerLink]="['edit', post.id]"
              >Update</a
            >
          </td>
        </tr>
      </tbody>
    </table>

    <div class="col-md-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
